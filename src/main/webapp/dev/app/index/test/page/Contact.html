<div data-group="submitMessage" style="width:400px;">
	<div class="form-group has-feedback">
		<label data-text="email"></label>
		<input class="form-control"
			type="email"
			name="email"
			data-text-attr="placeholder:enterEmail"
			data-required="true"
			data-validate="email(value);"
			data-onblur="this.validate(element);" />
	</div>
	<div class="form-group has-feedback">
		<label data-text="name"></label>
		<input class="form-control"
			type="text"
			name="name"
			data-text-attr="placeholder:enterName"
			data-required="true"
			data-onblur="this.validate(element);" />
	</div>
	<div class="form-group has-feedback">
		<label data-text="message"></label>
		<textarea class="form-control" 
			rows="3"
			name="message"
			data-required="true"
			data-onblur="this.validate(element);"></textarea>
	</div>
	<button class="btn btn-primary"
		type="submit"
		data-service="test"
		data-method="submitMessage"
		data-success="alert('submitted message'); hash.next('test', 'index');"
		data-error="alert('failed submit');"
		data-onclick="this.submit(element);"
		data-text="submit">
	</button>
</div>
