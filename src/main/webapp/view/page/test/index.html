<h2>{{ data.message }}</h2>
<div>{{ layout.init.title }}</div>
<div id="test-div"></div>
<ul>
{% forEach(data.persons, function(person, i, loop) { %}
	<li>{{ person.name }}</li>
{% }); %}
</ul>

<script>
(function()
{
	
	client.page.ready = function(data)
	{
		$("#test-div").html(data.message);
	};
	
})();
</script>
